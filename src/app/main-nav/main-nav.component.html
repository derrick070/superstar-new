<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar > Menu</mat-toolbar>
    <mat-nav-list class="list" >
      <a mat-list-item   >Home</a>
      <a mat-list-item href="#">Products</a>
      <a mat-list-item href="#">About Us</a>
      <a mat-list-item href="#">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <mat-toolbar class="header" [ngClass]="{'newHeader':header}">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      
      <span>Super Star</span>
      <span class="spacer"></span>
      <div [ngClass]="{hidden: (isHandset$ | async)}">
      <button mat-button color="primary"  >Home</button>
      <button mat-button color="primary">Products</button>
      <button mat-button color="primary">About us</button>
      <button mat-button color="primary">Contact Us</button>
    </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content ></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
